<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Dana & GoPay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00a2ff;
            text-shadow: 0 0 10px rgba(0, 162, 255, 0.5);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .payment-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 220px;
            transition: transform 0.3s, background 0.3s;
        }
        
        .payment-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .payment-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .dana {
            color: #00a2ff;
        }
        
        .gopay {
            color: #00aa13;
        }
        
        .qris {
            color: #ffcc00;
        }
        
        .payment-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .payment-info {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .qris-image {
            width: 200px;
            height: 200px;
            margin: 10px auto;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .qris-image img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .note {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.5;
        }
        
        .audio-player {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .payment-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’³</div>
        <h1>Pembayaran Dana & GoPay</h1>
        
        <div class="payment-methods">
            <div class="payment-card">
                <div class="payment-icon dana">ðŸ’™</div>
                <div class="payment-title">DANA</div>
                <div class="payment-info">081999232736</div>
                <div class="payment-info">(Novi)</div>
            </div>
            
            <div class="payment-card">
                <div class="payment-icon gopay">ðŸ’š</div>
                <div class="payment-title">GoPay</div>
                <div class="payment-info">081999232736</div>
                <div class="payment-info">(Novi)</div>
            </div>
            
            <div class="payment-card">
                <div class="payment-icon qris">ðŸ“±</div>
                <div class="payment-title">QRIS</div>
                <div class="qris-image">
                    <div style="padding: 10px; text-align: center; color: black;">
                        <p>QR Code</p>
                        <p style="font-size: 0.8rem; margin-top: 5px;">https://files.catbox.moe/h5q56j.jpg</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="audio-player">
            <audio controls style="width: 100%;">
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung pemutar audio.
            </audio>
            <p style="margin-top: 10px; font-size: 0.9rem;">Let Down - Radiohead (Remastered)</p>
        </div>
        
        <div class="note">
            <p>Pastikan Anda melakukan pembayaran kepada nomor yang benar. Hubungi penjual jika ada kendala.</p>
        </div>
    </div>

    <script>
        // Menambahkan efek interaktif pada kartu pembayaran
        document.addEventListener('DOMContentLoaded', function() {
            const paymentCards = document.querySelectorAll('.payment-card');
            
            paymentCards.forEach(card => {
                card.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
            });
            
            // Menampilkan notifikasi saat halaman dimuat
            setTimeout(() => {
                alert('Pastikan nomor tujuan pembayaran sudah benar sebelum melakukan transfer.');
            }, 1000);
        });
    </script>
</body>
</html>
